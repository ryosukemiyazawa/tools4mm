<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>
  <body>
	<div class="container mt-3">

		<h2>変換ツール</h2>

		<div class="row">

			<div class="col-12">
				<button id="btn-paste" class="btn btn-outline-secondary">変換元を貼り付け</button>

				<button id="btn" class="btn btn-primary" style="min-width: 200px;">変換</button>

				<span id="message" style="display: none;">クリップボードにコピーしました</span>

				<textarea id="text-src" class="form-control mt-3" rows="10" class="mt-3"></textarea>
			</div>

			<div class="col-12">
				<ul>
					<li>全角スペースを半角スペースに変更</li>
					<li>「・」を半角スペースに変更</li>
				</ul>
			</div>


		</div>


	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

	<script src="./js/main.js"></script>
  </body>
</html>
